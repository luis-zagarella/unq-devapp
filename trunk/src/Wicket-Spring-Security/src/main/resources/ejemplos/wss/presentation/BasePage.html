<script type="text/javascript">
	
	function onDataTableActionRequest(e) {
		var actionDescriptor = $(e).attr("name");
		var dataTableContainerId = actionDescriptor.split(',')[0] + "Panel";
		$("#" + dataTableContainerId + " input[name='dt_actionDescriptor']")
				.val(actionDescriptor);
		$("#" + dataTableContainerId + " input[name='dt_submitActionButton']")
				.click();
		return false;
	}

	$(function() {
		$("#accordion").accordion({
			header : "h3"
		});

		$('#tabs').tabs();

		$('#dialog_link, ul#icons li').hover(function() {
			$(this).addClass('ui-state-hover');
		}, function() {
			$(this).removeClass('ui-state-hover');
		});

	});
</script>

	<div class="ContenedorPrincipal">
